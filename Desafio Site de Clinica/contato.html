<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atendimento ao Cliente</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li class="link"><a href="http://127.0.0.1:5500/Desafio%20Site%20de%20Clinica/index.html" target="_blank">Home</a></li>
                <li class="link"><a href="http://127.0.0.1:5500/Desafio%20Site%20de%20Clinica/sobre.html" target="_blank">Sobre</a></li>
                <li class="link"><a href="http://127.0.0.1:5500/Desafio%20Site%20de%20Clinica/horario.html" target="_blank">Horarios para Atendimento</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img class="logo-png" src="https://zoologica.com.br/wp-content/themes/yootheme/cache/zoo-logica-clinica-veterinaria-e-pet-shop-1-6d31e9d1.jpeg" width="100%" alt="Clinica Veterinaria">
            </div>

            <div class="content">
                <div>
                    <h1>Cadastro de Clientes</h1>
                    <p font="Ariel"><b>Complete as Informações</b></p>
                    <br>
                </div>

                <form class="formulario" onsubmit="" method="post" autocomplete="off">
                    <label for="user">Nome: </label><input type="text"><br>
                    <label for="user">Sobrenome: </label><input type="text"><br>
                    <label for="user">Email: </label><input type="email"><br>
                    <label for="user">Número para contato: </label><input type="number"><br>
                    <label for="user">Mensagem: </label>
                    <textarea rows="2" name="message"></textarea>
                    <div>
                        <button class="botao" type="submit">Enviar</button>
                        <button class="botao" type="reset">Limpar</button>
                    </div>
                </form>


            </div>

            <div class="footer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d57977.45555399019!2d-14.329176414264023!3d-7.9415787131293865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1679194822864!5m2!1spt-BR!2sbr" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
